<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <form id="signupForm">
        <div id="formulaire">
            <p id="title">SIGN UP</p>
            
            <input type="email" id="email" placeholder="Email" required>
            <div id="emailError" class="error"></div>

            <input type="password" id="password" placeholder="Password"  required>
            <div id="passwordError" class="error"></div>

            <input type="text" id="nom" placeholder="Last Name" required >
            <div id="nomError" class="error"></div>

            <input type="text" id="prenom" placeholder="First Name" required>
            <div id="prenomError" class="error"></div>

            <div id="div2">
                <fieldset>
                    <legend>Gender</legend>
                    <label>
                        <input type="radio" name="sexe" value="F" >
                        Female
                    </label><br>
                    <label>
                        <input type="radio" name="sexe" value="M">
                        Male
                    </label>
                </fieldset>

                <div class="right-inputs">
                    <input type="text" id="school" placeholder="School / Institution" required>
                    <div class="error"></div>
                    
                    <input type="text" id="filiere" placeholder="Field of Study" required>
                    <div class="error"></div>
                    
                    <input type="date" id="naissance" required>
                    <div class="error"></div>
                </div>
            </div>

            <button type="submit" id="signup_btn">Sign Up</button>
        </div>
    </form>

    <script src="/js/regiter.js"></script>
</body>
</html>
