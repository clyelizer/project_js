<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Platform</title>
    <link rel="stylesheet" href="./css/transition.css">
</head>

<body>
    <fieldset id="take_exam">
        <legend id="legend_take">Take an Exam</legend>
        <select id="links">
            <option selected>Choose exam link here</option>
            <div id="emailError" class="error"></div> <!-- Display error message if link not selected -->
        </select>
        <button id="start" type="submit">Start</button>
    </fieldset>
    <button id="create" type="submit">Create an Exam</button>
</body>
<script src="./js/transition.js"></script>

</html>
